version: '3.0'

nlu:
- intent: move
  examples: |
    - Move the [Archer](sourceUnit) to [e 4](targetField).
    - Move the [Horseman](sourceUnit) to [e 4](targetField).
    - Move the [Spearman](sourceUnit) to [F5](targetField).
    - [Archer](sourceUnit) to [a 1](targetField).
- intent: attack
  examples: |
   - Attack the [archer](targetUnit) with the [horseman](sourceUnit).
   - Destroy the [spearman](targetUnit) with the [archer](sourceUnit)
- intent: produce
  examples: |
   - Produce an [archer](unit)
   - Produce a [horseman](unit)
   - Build a [spearman](unit)
   - Train ann [archer](unit)
- intent: skip
  examples: |
   - That's it
   - I don't want to do more
   - Enough
   - Next round
   - Next turn
   - Close the turn
   - Pass
